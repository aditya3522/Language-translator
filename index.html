<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Language Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css">


</head>

<body>
   
    <div class="container">
        <p id="tr-text"> TRANSLATE YOUR TEXT</p>
        <div class="wrapper">
            
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                <ul class="controls">
                    <li class="row from">
                        <div class="icons">
                            <ion-icon id="from" name="volume-medium-outline"></ion-icon>
                            <ion-icon id="from" name="copy-outline"></ion-icon>
                        </div>
                        <select></select>
                    </li>
                    <li class="exchange">
                        <i class=" fa fa-duotone fa-arrow-right-arrow-left" style="--fa-primary-color: #1f2251; --fa-secondary-color: #1f5149;"></i>
                        <ion-icon name="swap-vertical"></ion-icon>
                    <li class="row to">
                        <select></select>
                        <div class="icons">
                            <ion-icon id="to" name="volume-medium-outline"></ion-icon>
                            <ion-icon id="to" name="copy-outline"></ion-icon>
                        </div>
                    </li>
                </ul>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation" id="output-text"></textarea>
            </div>
        </div>
        <div class="buttons">
        <button class="button button-t">Translate it</button>  
        <button  class="button button-t " style ="background-color:228B22" onclick="myFunction()" > copy</button>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
